<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
            <p>{{contador }}</p>
            <p>{{1 + 2 - 2 * 100 }}</p>
            <p>{{contador > 10 ? "Maior que dez" : "Menor que dez"}}</p>
            

            <button v-on:click="somar">Somar 1</button>
            
    </div>
    


    <script>
        
        new Vue({
            el:'#app',
            data:{
                contador:0
            },
            methods:{
                somar(){
                    this.contador ++; 
                }
            }
        })

    </script>
</body>
</html>
