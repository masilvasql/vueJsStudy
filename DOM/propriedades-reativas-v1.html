<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reativas</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <p>{{ titulo }}</p>
        <!-- <input type="text" v-bind:value="titulo" v-on:input="titulo = $event.target.value"> MODELO 1 -->
        <input type="text" v-model="titulo">
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                titulo:'Usando VueJs!'
            }
            }
        })
    </script>
</body>
</html>
