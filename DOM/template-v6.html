<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-once>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <a v-bind:href="link">Google</a>
        <hr>
        <p v-html="linkHtml"></p>
       
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                titulo:'Usando VueJs!',
                link:'http://www.google.com.br',
                linkHtml:'<a href="http:google.com">Google 2 </a>'
            },
            methods:{
                saudacao: function(){
                    this.titulo='Bom Dia!!!'
                    return this.titulo
                }
            }
        })
    </script>
</body>
</html>
