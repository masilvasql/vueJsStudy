<script src="https://unpkg.com/vue"></script>


<div id="desafio5">
  <!-- 1) Ligue o botão para alternar a exibição dos dois
    parágrafos. Use ambos v-if e v-show e inspecione os elementos
    para ver a diferença -->
  <h2>#01</h2>
  <div>
    <button @click="mostraParagrafo = !mostraParagrafo">Alternar</button>
    <p v-if="mostraParagrafo">Você quer me ver ...</p>
    <p v-else = "!mostraParagrafo">...ou eu</p>
    <p v-show = "mostraParagrafo">Você quer me ver ...</p>
    <p v-show = "!mostraParagrafo">...ou eu</p>
  </div>

  <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
    Imprima também o índice de cada elemento. -->
  <h2>#02</h2>
  <ul>
    <li v-for = "(nome, i) in array">
      {{ i }} - {{ nome }}
    </li>
  </ul>
  
  <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
    {
			titulo: 'O Senhor dos Anéis',
			autor: 'J.R.R. Tolkiens',
			volume: '3'
		}
    Imprima também o índice de cada item. -->
  <h2>#03</h2>
  <ul>
    <li v-for = "liv in livro">
      <div v-for = "(valor, chave, i) in liv">
         {{i}} - {{chave}} - {{valor}}
      </div>
    </li>
  </ul>
  
  <!-- 4) Imprima o seguinte objeto (somente os valores) e
    também crie um loop aninhado para o array:
    {
			id: 10,
			nome: 'Maria',
			notas: [7.67, 8.33, 6.98, 9.21]
		}
    (dica: use v-for e v-if na resolução) -->
  <h2>#04</h2>
  <ul>
    <li v-for="valor in aluno">
      <!-- Array.isArray(valor) comando para testar se é um array -->
      <template v-if="!Array.isArray(valor)"> 
          {{valor}}

      </template>
      <template v-else>
        Notas:
        <ul>
          <li v-for="nota in valor">{{nota}}</li>
        </ul>
      </template>
     
    </li>
  </ul>
</div>
<script src="app.js"></script>
