<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                titulo:'Usando VueJs!'
            },
            methods:{
                saudacao: function(){
                    return 'Boa Semana'
                }
            }
        })
    </script>
</body>
</html>
