<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
            <p>{{contador}}</p>
            <button v-on:click="somar(5, $event)">Somar 1</button>
            <p v-on:mousemove="atualizarXeY">Mouse: {{x}} e {{y}} </p>
    </div>
    


    <script>
        
        new Vue({
            el:'#app',
            data:{
                contador:0,
                x:0,
                y:0,
            },
            methods:{
                somar(passo, event){
                    console.log(event)
                    this.contador +=  passo 
                },
                atualizarXeY(e){
                    this.x = e.clientX;
                    this.y = e.clientY;
                }
            }
        })

    </script>
</body>
</html>
